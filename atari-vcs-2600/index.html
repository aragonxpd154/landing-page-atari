<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="./src/imagens/favicon.ico"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

    <title>Atari 2600</title>
  </head>
  <body>
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="./src/video/video-atari.mp4" type="video/mp4" />
      </video>
    </div>

    <header class="cabecalho">
      <a href="/">
        <img class="logo" src="./src/imagens/logo-atari.png" alt="logo atari" />
      </a>
      <nav>
        <ul class="menu">
          <li>
            <a href="#">SOBRE</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="informacoes">
        <img
          class="imagem-titulo"
          src="./src/imagens/titulo.png"
          alt="imagem do título do filme"
        />
        <p class="descricao">
          Atari 2600, originalmente vendido como Atari Video Computer System ou
          Atari VCS até novembro de 1982, é um videogame projetado por Jay Miner
          e lançado em 11 de setembro de 1977 nos Estados Unidos e em 1983 no
          Brasil. Sendo descontinuado oficialmente em 1992.
        </p>
        <a href="./historia.html">
          <button class="botao">História</button>
        </a>

        <button class="botao">Harware</button>
        <a href="./src/demo-game/index.html">
          <button class="botao">Demo Game</button>
        </a>
      </div>
      <img class="atari" src="./src/imagens/atari.png" alt="O fiel" />
    </main>

    <script src="./src/js/index.js"></script>
  </body>
</html>
